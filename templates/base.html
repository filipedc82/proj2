<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <title>{% block title_text %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{#    <link href="/products/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">#}
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}" media="screen">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="container-fluid">

        {% if messages %}
            <ul class="messages">
               {% for message in messages %}
                    <li id="message_{{ forloop.counter }}"
                        {% if message.tags %} class="{{ message.tags }}"
                        {% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="page-header">
            <h1>{% block header_text %}{% endblock %}</h1>
        </div>

        {% block page_content %}
        {% endblock %}

    </div>
</body>
</html>
